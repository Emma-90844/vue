    <!-- Looping in vue js -->
    <input type="text" v-model="newCat">

    <button v-on:click="addKitty">

    <ul>
        <li v-for="cat in cats">{{ cat.name }}</li>

  <!--Instantiating vue library  -->
  <script>
      new Vue({
          //vue object
          el: '#root',
          data: {
            //   message:'complete',
            //   email: '',
              cats:[
                  {name:'kitkat'},
                  {name:'fish'},
                  {name:'henry'},
                  {name:'bosco'},
                  {name:'melanties'}
              ],
              newCat:''
          },
          methods: {
              addKitty: function(){
                return this.cats.push({name:this.newCat})
              }
          }
        
      });
  </script>
